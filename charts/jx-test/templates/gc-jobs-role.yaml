kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "gcJobs.name" . }}
rules:
- apiGroups:
  - tf.isaaguilar.com
  resources:
  - terraforms
  verbs:
  - get
  - list
  - watch
  - create
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - delete
- apiGroups: ["batch", "extensions"]
  resources:
  - jobs
  verbs:
  - get
  - list
  - watch
  - delete
- apiGroups:
  - ""
  resources:
  - pods
  - secrets
  verbs:
  - get
  - list
  - watch
  - delete